<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1 align ="center">Pagina de formulario</h1>
    <form>
        <table align="center">
            <tr>
                <td>Nombre:</td>
                <td><input type="text" name="nombre" size="30" maxlength="30" required></td>
            </tr>
            <tr>
                <td>Apellido:</td>
                <td><input type="text" name="apellido" size="30" maxlength="30" required></td>
            </tr>
            <tr>
                <td>Edad:</td>
                <td><input type="number" name="edad" size="30" maxlength="30" required></td>
            </tr>
            <tr>
                <td>Sexo:</td>
                <td><input type="radio" name="sexo" value="M">Masculino
                    <input type="radio" name="sexo" value="F">Femenino
                </td>
            </tr>
            <tr>
                <td>Estado Civil:</td>
                <td><select name="estadoCivil">
                        <option value="Soltero">Soltero</option>
                        <option value="Casado">Casado</option>
                        <option value="Divorciado">Divorciado</option>
                        <option value="Viudo">Viudo</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Direccion:</td>
                <td><textarea name="direccion" cols="30" rows="5"></textarea></td>
            </tr>
            <tr>
                <td>Correo:</td>
                <td><input type="email" name="correo" size="30" maxlength="30" required></td>
            </tr>
            <tr>
                <td>Telefono:</td>
                <td><input type="tel" name="telefono" size="30" maxlength="30" required></td>
            </tr>
            <tr>
                <td>Fecha de Nacimiento:</td>
                <td><input type="date" name="fechaNacimiento" size="30" maxlength="30" required></td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Enviar"> 
                </td>
            </tr>
    <ol>
        <li><a href="index.html">Ir a pagina principal</a></li>
        <li><a href="portafolio.html"></a>Ir al portafolio</li>
        <li><a href="tablas.html">Ir a pagina de tablas</a></li>
        <li><a href="contacto.html">Ir a pagina de contacto</a></li>
    </ol>
</body>
</html>
